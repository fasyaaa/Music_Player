<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,500;0,700;1,100;1,300;1,500;1,700&family=Reddit+Mono:wght@200..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <center>
        <h1>For Revenge</h1>
        <ul>
            <li>
                <h2 id="video"> Video Serana</h2>
                <hr>
                <video id="videoPlayer" controls width="flex" height="flex" muted>
                    <source src="video/For Revenge - Serana (Official Lyric Video).mp4" type="video/mp4">
                    <track kind="captions" src="video/For Revenge - Serana (Official Lyric Video).mp4" srclang="en" label="Indonesia">
                </video>
            </li>
            <li>
                <h2 id="audio">Serana</h2>
                <hr>
                <audio id="audioPlayer" controls >
                    <source src="mp3/Serana - For Revenge.mp3" type="audio/mp3">
                </audio>
            </li>
            <li>
                <h2 id="Gambar">Logo Lagu</h2>
                <hr>
                <picture>
                    <img src="https://i.scdn.co/image/ab67616d0000b27366de8f7224e459d2cc0f9a1f" alt="pic1" style="width: auto;">
                </picture>
            </li>
        </ul>
    </center>

    <!-- Menggunakan referensi ke file script.js -->
    <script src="script.js"></script>
</body>
</html>
